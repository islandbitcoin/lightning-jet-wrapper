id: lightning-jet 
title: Lightning Jet
version: 1.5.0
release-notes: |
  * Update to [Jet v1.5.0](https://github.com/itsneski/lightning-jet/releases/tag/v1.5.0-lnd15)
  * Added JS improvements
license: mit
wrapper-repo: "https://github.com/cryptodread/lightning-jet-wrapper"
upstream-repo: "https://github.com/itsneski/lightning-jet"
support-site: "https://github.com/itsneski/lightning-jet/issues"
marketing-site: "https://github.com/itsneski"
donation-url: "https://t.me/lnjet"
build: ["make"]
description:
  short: Fully automated rebalancer for LND Lightning nodes
  long: Fully automated rebalancer for LND Lightning nodes. Helps get an insight into peers classification based on routing history, missed routing opportunities, and stuck htlcs.
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    lnd: /mnt/lnd
    main: /root
health-checks: {}
config:
  get:
    type: script
  set:
    type: script
volumes:
  main:
    type: data
  compat:
    type: assets 
  utils:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: true
interfaces: {}
dependencies:
  lnd:
    version: ">=0.11.0 <0.16.0"
    requirement:
      type: required
    config: ~
alerts:
  install: |
    READ CAREFULLY! This is command-line ONLY tool. You will be required to use an SSH Key to gain access to the command line. Please refer to the Using SSH guide (https://start9.com/latest/user-manual/ssh) for setup instructions.
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
